<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:body>
	<ui:include src="/plantillas/cabecera.xhtml" />
	
	<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
	<h:form id="frm" styleClass="form-horizontal">
			<p:growl id="growl" showDetail="true"
				style="font-family: Cambria; font-size:15px;" />
				<p:panel id="panel">
				<center>
					<fieldset>
				    <div id="legend">
				      <legend class="">
				      	<p:graphicImage value="/Imagenes/login.jpg" width="50%" />
				      </legend>
				    </div>
						<div class="control-group">
						<p:outputLabel styleClass="control-label" for="username"
							value="Usuario "></p:outputLabel>
						<p:inputText id="username" name="username" styleClass="input-xlarge form-control"
							value="#{loginUsu.username}"></p:inputText>
						</div>
						<div class="control-group">
						<p:outputLabel styleClass="control-label" for="password"
							value="ContraseÃ±a"></p:outputLabel>
						<p:password id="password" name="password" styleClass="input-xlarge form-control"
							value="#{loginUsu.password2}"></p:password>
						</div>
						<div class="control-group">
						<br />
						<div class="controls">
						<p:commandButton styleClass="btn btn-success"
							id="cmbGuardar" value="Ingresar"
							action="#{loginUsu.validarLogin}"
							update=":frm:growl, :frm:panel" />
						</div>
						</div>
						</fieldset>
					</center>
					</p:panel>
				

		</h:form>
		</div>
		</div>
	</div>

</h:body>

    
</html>
